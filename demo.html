<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Page</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #fff;
            border-bottom: 2px solid #eee;
        }
        .header img.logo {
            height: 40px;
        }
        .header img.profile {
            height: 40px;
            width: 40px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #333;
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            max-width: 1200px;
            gap: 30px 20px;
        }
        .gallery img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 20px;
            border: 2px solid #333;
            background: #fafafa;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.jpg" alt="YouTube Logo">
        <img class="profile" src="pro.jpg" alt="Profile Photo">
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <img src="image1.jpg" alt="Gallery Image">
            <img src="image1.jpg" alt="Gallery Image">
            <img src="image1.jpg" alt="Gallery Image">
            <img src="image1.jpg" alt="Gallery Image">
            <img src="image1.jpg" alt="Gallery Image">
            <img src="image1.jpg" alt="Gallery Image">
            <img src="image1.jpg" alt="Gallery Image">
            <img src="image1.jpg" alt="Gallery Image">
            <img src="image1.jpg" alt="Gallery Image">
            <img src="image1.jpg" alt="Gallery Image">

        </div>
    </div>
</body>
</html>
